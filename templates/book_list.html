<!DOCTYPE html>
<html>
<head>
    <title>Liste des Livres</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">

</head>
<body>
    <h1>Liste des Livres</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'book_detail' book.gutenberg_id %}">
                    {{ book.title }} - {{ book.author }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
